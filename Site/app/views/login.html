<div id="login" class="form-signin col-sm-offset-2 col-sm-8">
    <div data-ng-hide="message == ''" data-ng-class="($scope.messageClass = '') ? 'alert alert-danger' : 'alert alert-' + messageClass">
        {{message}}
    </div>
    <h2 class="form-signin-heading">Bitte anmelden</h2>

    <form class="form-login" role="form">
        <!--<login-component></login-component>-->
        <div class="form-group">
            <label for="username">Anmeldenamen</label>
            <input type="text" id="username" class="form-control" placeholder="Username" data-ng-model="loginData.userName" required autofocus>
        </div>
        <div class="form-group">
            <label for="password">Passwort</label>
            <input type="password" id="password" class="form-control" placeholder="Password" data-ng-model="loginData.password" required>
        </div>
        <button class="btn btn-default pull-right" type="submit" data-ng-click="login()" id="btn-login">Login</button>
    </form>
</div><!-- Login -->
