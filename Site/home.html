<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<link rel="stylesheet" href="styles.css">
		<title>EventCorp</title>
	</head>

	<body ng-app="">
		<div id="wrapper">
			<div ng-include="'header.html'">
		</div>
			<div id="login" class="container">
				<form class="form-signin col-sm-offset-4 col-sm-4">
					<h2 class="form-signin-heading">Bitte anmelden</h2>
					<div class="form-group">
						<label for="inputUsername" class="sr-only">Benutzername</label>
						<input type="text" id="inputUsername" class="form-control" placeholder="Benutzername" required="" autofocus="">
					</div>
					<div class="form-group">
						<label for="inputPassword" class="sr-only">Passwort</label>
						<input type="password" id="inputPassword" class="form-control" placeholder="Passwort" required="">
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" value="remember-me"> Remember me
						</label>
					</div>
					<button class="btn btn-lg btn-primary btn-block" type="submit" id="btn-login">Anmelden</button>
				  </form>
			</div><!-- Login -->		
		</div>
		<div ng-include="'footer.html'">
		</div>
	</body>
</html>
